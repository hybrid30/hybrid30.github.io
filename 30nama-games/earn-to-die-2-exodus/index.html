<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>earntodie exodus</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }

      #container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      ruffle-player {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      window.RufflePlayer = window.RufflePlayer || {}

      window.addEventListener('load', async (event) => {
        while (!window.RufflePlayer.newest) await new Promise((r) => setTimeout(r, 100))
        const ruffle = window.RufflePlayer.newest()
        const player = ruffle.createPlayer()
        const container = document.getElementById('container')
        container.appendChild(player)
        player.load({
          url: '/30nama-games/earn-to-die-2-exodus/earn-to-die-2-exodus.swf'
        })
      })
    </script>
    <script src="/30nama-games/ruffle/ruffle.js"></script>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
